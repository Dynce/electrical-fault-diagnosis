<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Denis Mulatya Mutua">
    <meta name="description" content="Forgot Password - Electrical Fault Diagnosis System">
    <title>Forgot Password - Electrical Fault Diagnosis</title>
    <link rel="stylesheet" href="/static/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>âš¡ Reset Password</h1>
                <p>Enter your email to receive a reset link</p>
            </div>

            <form id="forgotForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="/login">Back to login</a></p>
            </div>

            <div id="successMessage" class="success-message" style="display:none;"></div>
            <div id="errorMessage" class="error-message" style="display:none;"></div>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    successDiv.innerHTML = `<p style="font-weight: bold; margin-bottom: 15px;">${data.message}</p>`;
                    
                    // If email wasn't sent, display the reset link
                    if (!data.email_sent && data.reset_url) {
                        successDiv.innerHTML += `
                            <div style="background-color: #f0f7ff; border-left: 4px solid #4CAF50; padding: 15px; margin: 15px 0; border-radius: 4px;">
                                <p style="color: #333; margin: 0 0 10px 0; font-weight: bold;">âš¡ Password Reset Link (Copy & Use Below):</p>
                                <textarea readonly style="width: 100%; padding: 10px; border: 1px solid #4CAF50; border-radius: 4px; font-family: monospace; font-size: 12px; height: 80px;">${data.reset_url}</textarea>
                                <p style="margin-top: 10px; color: #666; font-size: 12px;">ðŸ‘‰ Click the link or copy-paste it into your browser to reset your password.</p>
                                <p style="color: #999; font-size: 11px; margin-top: 5px;">Link expires in 24 hours. Do not share with anyone.</p>
                            </div>
                        `;
                    }
                    
                    successDiv.style.display = 'block';
                    document.getElementById('forgotForm').reset();
                } else {
                    errorDiv.textContent = data.message || 'Failed to send reset link';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
